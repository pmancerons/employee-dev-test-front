<mat-form-field appearance="fill">
    <mat-label>Employee ID</mat-label>
    <input matInput  type="number" [(ngModel)]="id">
</mat-form-field>
<button mat-stroked-button (click)="search()">Search</button>

<mat-divider></mat-divider>

<section>
    <mat-card>
        <table mat-table [dataSource]="employees"  matSort class="mat-elevation-z8">

            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>

            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="yearSalary" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Year Salary </th>
                <td mat-cell *matCellDef="let element"> {{element.yearSalary}} </td>
            </ng-container>

            <ng-container matColumnDef="jobTitleName" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Job Title</th>
                <td mat-cell *matCellDef="let element"> {{element.jobTitleName}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card>
</section>
